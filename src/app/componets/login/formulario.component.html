<div calss="nav">
  <app-barra></app-barra>
</div>
<div class="container">
<main class="form-signin">
  <form >
    <div class="text-center"><img class="mb-4" src="/assets/img/iconos/login.jpeg" alt="" width="72" height="57"></div>
    <h1 class="h3 mb-3 fw-normal">Por favor ingresa</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username"
        ngModel  #username >
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password"
        ngModel  #password>
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="submitForm(username.value,password.value)">Ingresar</button>

    <p class="mt-5 mb-3 text-muted"></p>

  </form>
</main>
</div>
